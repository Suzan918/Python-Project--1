{% extends 'welcome.html' %} 
{% load crispy_forms_tags %}

{% block title %}
    <title>Add Water Page</title>
{% endblock %} 

{% block content %} 
    <div class="container">
        <div class="jumbotron" style="background-color: #e8f5e9; padding: 2rem;">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <input type="submit" value="Add Plant" class="btn btn-success mt-3">

            </form>
        </div>
    </div>
{% endblock %}
